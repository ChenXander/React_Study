<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>
    <div id="demo"></div>

    <script src="../js/react.development.js"></script> <!-- 核心库 -->
    <script src="../js/react-dom.development.js"></script> <!-- react-dom -->
    <script src="../js/babel.min.js"></script> <!-- 引入babel，用于将jsx转为js -->

    <script type="text/babel">// 此处一定要写babel
        // 创建虚拟DOM
        const VDOM = ( /* 不要写引号 */
            <h1 id="title">
                <span>Hello, React</span>
            </h1>
        );

        // 渲染虚拟DOM到页面
        ReactDOM.render(VDOM, document.getElementById('test'));

        const TDOM = document.getElementById('demo');
        console.log('虚拟DOM', VDOM);
        console.log('真实DOM', TDOM);
        debugger;
        // console.log(typeof VDOM);
        // console.log(VDOM instanceof Object);
        /*
            关于虚拟DOM
            1.本质是Object类型的对象
            2.虚拟DOM比较‘轻’，真实DOM比较‘重’，虚拟DOM是React内部在用，无需真实DOM上那么多的属性。
            3.虚拟DOM最终会被React转化为真实DOM。呈现在页面上。
        */
    </script>
</body>

</html>
