<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .title {
            background-color: orange;
            width: 200px;
        }
    </style>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>

    <script src="../js/react.development.js"></script> <!-- 核心库 -->
    <script src="../js/react-dom.development.js"></script> <!-- react-dom -->
    <script src="../js/babel.min.js"></script> <!-- 引入babel，用于将jsx转为js -->

    <script type="text/babel">// 此处一定要写babel
        const myId = 'test';
        const myData = 'Hello,React';

        // 创建虚拟DOM
        const VDOM = (
            <div>
                <h2 className="title" id={"myId.toLowerCase()"}>
                    <span style={{ color: 'white', fontSize: '29px' }}>{myData.toLowerCase()}</span>
                </h2>
                <h2 className="title" id={"myId.toLowerCase()"}>
                    <span style={{ color: 'white', fontSize: '29px' }}>{myData.toLowerCase()}</span>
                </h2>
                <input type="text" />
            </div>
        );

        // 渲染虚拟DOM
        ReactDOM.render(VDOM, document.getElementById('test'));

        /*
            jsx语法规则：
                1.定义虚拟DOM，不要写引号
                2.标签中混入js表达式时要用{}
                3.样式的类名指定不要用class，要用className
                4.内联样式，要用style={{key：value}}的形式写
                5.虚拟DOM必须只有一个根标签
                6.标签必须闭合
                7.标签首字母
                    若小写字母开头，则将标签转为html中的同名元素，若无则报错
                    若大写字母开头，react就去渲染对应的组件，若组件没定义，则报错
        */
    </script>
</body>

</html>
